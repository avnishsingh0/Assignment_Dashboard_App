<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Style/navbar.css" />
  <link rel="stylesheet" href="./Style/index.css" />
  <title>Home</title>
</head>
<body>
  <header>
    <nav>
      <div class="navbar-logo">
        <a href="./index.html">
          <img src="https://png.pngtree.com/png-vector/20190412/ourmid/pngtree-vector-assignment-icon-png-image_928375.jpg" alt="Logo">
        </a>
      </div>
      <ul class="navbar-menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./dashboard.html">Dashboard</a></li>
      </ul>
      <div class="navbar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>
  
  <main>
    <h2>Assignment Dashboard App</h2>
    <div id="create">
      <form>
        <div class="form-group">
          <input id="name" placeholder="Name" type="text" required />
        </div>
        <div class="form-group">
          <textarea placeholder="Description" id="desc" rows="4" cols="50" required></textarea>
        </div>
        <div class="form-group">
          <select id="type" required>
            <option value="">Select Assignment Type</option>
            <option value="DSA">DSA</option>
            <option value="CODING">CODING</option>
            <option value="CSBT">CSBT</option>
          </select>
        </div>
        <div class="form-group">
          <select id="course" required>
            <option value="">Select course</option>
            <option value="JS101">JS101</option>
            <option value="WEB101">Web101</option>
            <option value="JS201">JS201</option>
            <option value="RCT101">RCT101</option>
            <option value="NxM101">NxM101</option>
            <option value="DSA101">DSA101</option>
            <option value="DSA201">DSA201</option>
            <option value="DSA211">DSA211</option>
            <option value="DSA301">DSA301</option>
            <option value="DSA311">DSA311</option>
          </select>
        </div>
        <div class="form-group">
          <select id="sprint" required>
            <option value="">Select a Sprint</option>
            <option value="sprint-1">sprint-1</option>
            <option value="sprint-2">sprint-2</option>
            <option value="sprint-3">sprint-3</option>
            <option value="sprint-4">sprint-4</option>
          </select>
        </div>
        <div class="form-group">
          <input type="date" id="schedule" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </main>
  
</body>
<script src="./Scripts/index.js"></script>

</html>
